<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
    <style>
        .error {
            background: red;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">
                    Комментарий
                </h2>
            </div>
            <div class="col-lg-6">
                <div id="comment-field" class="comment-field"></div>
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="comment-name">Ваше имя:</label>
                        <input type="name" class="form-control" id="comment-name" placeholder="Введите свое имя"
                            pattern="^[A-Z А-Я][a-z а-я]{1,}$" required>
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Комментарий:</label>
                        <input type="text" class="form-control" id="comment-body"
                            placeholder="Введите комментарий"></input>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" id="checkboxDataNew"> Указать дату отправки?</input>
                    </div>
                    <div class="form-group form-check text-left" id="dataNews" hidden="false">
                        <input type="date" id="dataNew"> </input>
                    </div>
                    <div class="form-group form-check text-right">
                        <button type="submit" id="comment-add" class="btn btn-primary">Отправить комментрарий</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/js1.js"></script>
</body>

</html>
